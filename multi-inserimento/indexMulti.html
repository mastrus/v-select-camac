<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="https://unpkg.com/vue-select@latest"></script>
    <script src="https://unpkg.com/lodash@latest/lodash.min.js"></script>


    <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-select/dist/vue-select.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../index.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>Vue Select - search</h1>

    <p>Taglie selezionabili</p>
    <ul id="taglie">

        <li v-for="(item, index) in camacTaglie">
            <span>{{item}}</span>
            <br/>
        </li>
    </ul>

    <v-select
            @input="value => setQuantitySelected(value)"

            @search="onSearch"

            :options="options"
            label="taglia"

            multiple
    >
        <template v-slot:no-options="{ search, searching }">
            <template v-if="searching">
                No results found for <em>{{ search }}</em>.
            </template>
            <em style="opacity: 0.5;" v-else>Start typing to search.</em>
        </template>

        <template v-slot:option="option">
            {{ option.taglia }} - {{option.qty}}
        </template>

        <template v-slot:selected-option="option">
            {{ option.taglia }} - {{option.qty}}
        </template>

    </v-select>



</div>
</body>
<script src="indexMulti.js"></script>
</html>
